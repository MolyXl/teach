<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加/编辑表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/style/admin.css}" media="all">
</head>
<body>
<style>
    .layui-form-label {
        float: left;
        display: block;
        padding: 9px 15px;
        width: 220px;
        font-weight: 400;
        line-height: 20px;
        text-align: right
    }
</style>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 0 0 0;">
    <div>
        <input type="hidden" id="id" name="id" th:value="${id}">
        <input type="hidden" id="status" name="status"/>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>职称:</label>
                <div class="layui-input-inline">
                    <input type="text" id="position" name="position" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>学历:</label>
                <div class="layui-input-inline">
                    <input type="text" id="education" name="education" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>单位:</label>
                <div class="layui-input-inline">
                    <input type="text" id="unit" name="unit" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>主要课程:</label>
                <div class="layui-input-inline">
                    <input type="text" id="course" name="course" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>主要班级:</label>
                <div class="layui-input-inline">
                    <input type="text" id="className" name="className" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>总人数:</label>
                <div class="layui-input-inline">
                    <input type="number" id="studentAmount" name="studentAmount" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>开课地点:</label>
                <div class="layui-input-inline">
                    <input type="text" id="place" name="place" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>教学形式:</label>
                <div class="layui-input-inline">
                    <input type="text" id="teachType" name="teachType" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>周学时数:</label>
                <div class="layui-input-inline">
                    <input type="number" id="weekHour" name="weekHour" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>上课周数:</label>
                <div class="layui-input-inline">
                    <input type="number" id="weeks" name="weeks" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>开始时间:</label>
                <div class="layui-input-inline">
                    <input type="text" name="startDate" id="startDate" lay-verify="date" placeholder="请选择" autocomplete="off" class="layui-input">

                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>结束时间:</label>
                <div class="layui-input-inline">
                    <input type="text" name="endDate" id="endDate" lay-verify="date" placeholder="请选择" autocomplete="off" class="layui-input">

                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>总课时:</label>
                <div class="layui-input-inline">
                    <input type="number" id="classHour" name="classHour" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>考核方式:</label>
                <div class="layui-input-inline">
                    <input type="text" id="inspectType" name="inspectType" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>成果形式:</label>
                <div class="layui-input-inline">
                    <input type="text" id="resultType" name="resultType" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>单课时费用:</label>
                <div class="layui-input-inline">
                    <input type="number" id="price" name="price" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>总费用:</label>
            <div class="layui-input-inline">
                <input type="number" id="totalPrice" name="totalPrice" lay-verify="required" autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>备注:</label>
            <div class="layui-input-inline">
                <textarea type="number" id="remark" name="remark" lay-verify="required" autocomplete="off"
                          class="layui-input" placeholder="请输入"></textarea>
            </div>
        </div>

        <div class="layui-form-item" style="margin-top: 100px;margin-left: 150px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="subBtn" id="submitBtn" style="margin-left: 50px">保存
                </button>
                <button class="layui-btn" lay-submit lay-filter="commitBtn" id="commitBtn" style="margin-left: 50px">
                    提交
                </button>
                <button class="layui-btn" lay-submit lay-filter="approveBtn" id="approveBtn" style="margin-left: 50px">
                    审核通过
                </button>
                <button class="layui-btn" lay-submit lay-filter="refuseBtn" id="refuseBtn" style="margin-left: 50px">
                    审核拒绝
                </button>
                <button class="layui-btn" id="cancelBtn" style="margin-left: 50px">取消</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/layui/master.js}"></script>
<script th:inline="javascript">
    var id = [[${id}]];
</script>
<script>
    layui.config({
        base: '/static/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'form', 'upload', "element", "laydate"], function () {
        var $ = layui.$;
        var form = layui.form;
        var storage = window.localStorage;
        var layer = layui.layer
            ,laydate = layui.laydate;
        var manager = JSON.parse(storage.getItem("manager"));
        if (manager === null) {
            var storage = window.localStorage;
            storage.clear();
            location.href = '/';
        }
        laydate.render({
            elem: '#startDate'//指定元素
        });
        laydate.render({
            elem: '#endDate' //指定元素
        });

        if (manager.roleId != 1) {
            $("#approveBtn").hide();
            $("#refuseBtn").hide();
        } else {
            $("#submitBtn").hide();
            $("#commitBtn").hide();
        }
        form.on('submit(subBtn)', function (data) {
            data.field.status = 0;
            saveOrUpdate(data);
        });
        form.on('submit(commitBtn)', function (data) {
            data.field.status = 1;
            saveOrUpdate(data);
        });
        form.on('submit(approveBtn)', function (data) {
            data.field.status = 2;
            saveOrUpdate(data);
        });
        form.on('submit(refuseBtn)', function (data) {
            data.field.status = 3;
            saveOrUpdate(data);
        });

        $("#cancelBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })

        //编辑回显
        $(function () {
            if(id != '0' && id != null && id !== "" && id != undefined){
                $.ajax({
                    type: "post",
                    url: "/foreignPractise/get",
                    data: {id: id},
                    success: function (res) {
                        var data = res.data;
                        if (res.errorCode === "0000") {
                            console.log(data)
                            form.val('layuiadmin-form-useradmin',data);
                        }
                    }
                })
            }
        })

        //校验数据格式
        function saveOrUpdate(data) {
            var startDate = $("#startDate").val();
            var endDate = $("#endDate").val();

            var s = new Date(startDate).getTime();
            var e = new Date(endDate).getTime();
            if(s > e){
                layer.alert("开始时间不能大于结束时间")
                return;
            }
            var field = data.field;
            debugger;
            $.ajax({
                type: "post",
                url: "/foreignPractise/saveOrUpdate",
                data: field,
                success: function (res) {
                    if (res.errorCode === "0000") {
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.msg("保存成功");
                    } else {
                        layer.msg(res.errorMsg);
                    }
                }
            })
        }

        function isRealNum(val) {
            if (val === "" || val == null) {
                return false;
            }
            if (!isNaN(val)) {
                return true;
            } else {
                return false;
            }
        }
    })
</script>
</body>
</html>
