<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>教师教学工作量汇总表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/style/admin.css}" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <!--<div class="layui-inline">
                    <label class="layui-form-label">角色名称:</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" placeholder="角色名称" autocomplete="off" class="layui-input">
                    </div>
                </div>-->
                <div class="layui-inline">
                    <!--<button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="search" id="search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>-->
                    <button class="layui-btn layuiadmin-btn-admin" id="add">添加</button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <table id="userTable" lay-filter="userTable"></table>
            <script type="text/html" id="operation">
                {{# if(d.status == 0 || d.status == 3){ }}
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="delete">删除</a>
                {{# } else { }}
                {{# } }}
            </script>
            <script type="text/html" id="statusStr">
                {{# if(d.status == 0){ }}
                待提交
                {{# } else if(d.status == 1) { }}
                待审核
                {{# } else if(d.status == 2) { }}
                审核通过
                {{# } else { }}
                审核拒绝
                {{# } }}
            </script>
        </div>
    </div>
</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/layui/master.js}"></script>
<script>
    layui.config({
        base: '/static/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'table'], function () {
        var $ = layui.$;
        var form = layui.form;
        var table = layui.table;
        $("#add").click(function () {
            layer.open({
                title: '添加/编辑表单',
                type: 2,
                maxmin: true,
                area: ['50%', '80%'],
                content: '/modelView/teach/addOrEditTeachTeaching/-1'
            });
        })
        var tableIns = table.render({
            elem: '#userTable',
            height: "full-200",
            cellMinWidth: 80,
            url: '/teachTeaching/page',
            where: {},
            page: true,
            limits: [10, 20, 30, 40, 50],
            cols: [
                [
                    {
                        field: 'jobNo',
                        title: '工号',
                        align: 'center',
                    },
                    {
                        field: 'teacherName',
                        title: '教师姓名',
                        align: 'center',
                    },
                    {
                        field: 'firstTeachPoint',
                        title: '上半年课堂教学业绩点',
                        align: 'center',
                    },
                    {
                        field: 'firstInspectPoint',
                        title: '上半年监考业绩点',
                        align: 'center',
                    },
                    {
                        field: 'firstOtherPoint',
                        title: '上半年实践教学业绩点',
                        align: 'center',
                    },
                    {
                        field: 'firstTotalPoint',
                        title: '上半年合计业绩点',
                        align: 'center',
                    },
                    {
                        field: 'secondTeachPoint',
                        title: '下半年课堂教学业绩点',
                        align: 'center',
                    },
                    {
                        field: 'secondInspectPoint',
                        title: '下半年监考业绩点',
                        align: 'center',
                    },
                    {
                        field: 'secondOtherPoint',
                        title: '下半年实践教学业绩点',
                        align: 'center',
                    },
                    {
                        field: 'secondTotalPoint',
                        title: '下半年合计业绩点',
                        align: 'center',
                    },
                    {
                        field: 'totalPoint',
                        title: '全年合计业绩点',
                        align: 'center',
                    },
                    {
                        title: '状态',
                        align: 'center',
                        toolbar: '#statusStr'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        toolbar: '#operation'
                    },
                ]
            ],
            done: function () {
            }
        });

        form.on('submit(search)', function (data) {
            tableIns.reload({
                page: {
                    curr: 1
                },
                where: data.field
            });
        });

        function reload() {
            table.reload('userTable');
        }

        function save(data) {
            $.ajax({
                type: "post",
                url: "/teachTeaching/saveOrUpdate",
                async: false,
                data: data,
                success: function (res) {
                    if (res.errorCode != "0000") {
                        layer.msg(res.errorMsg, {
                            offset: '15px',
                            icon: 2,
                            time: 1000
                        });
                        return;
                    }
                }
            })
        }

        table.on('tool(userTable)', function (obj) {
            var data = obj.data;
            var id = data.id;
            var layEvent = obj.event;
            if (layEvent === 'edit') {
                edit("/modelView/teach/addOrEditTeachTeaching/" + id, "编辑表单", "50%", "80%", true, table, save);
            } else if (layEvent === 'delete') {
                $.ajax({
                    type: "get",
                    url: "/teachTeaching/delete",
                    data: {"id": id},
                    success: function (res) {
                        if (res.errorCode != "0000") {
                            layer.msg(res.errorMsg, {
                                offset: '15px',
                                icon: 2,
                                time: 1000
                            });
                        }
                        reload();
                    }
                })
            }
        });
    });
</script>
</body>
</html>
