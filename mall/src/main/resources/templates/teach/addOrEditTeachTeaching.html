<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加/编辑表达</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/style/admin.css}" media="all">
</head>
<body>
<style>
    .layui-form-label {
        float: left;
        display: block;
        padding: 9px 15px;
        width: 120px;
        font-weight: 400;
        line-height: 20px;
        text-align: right
    }
</style>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 0 0 0;">
    <div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>人员账号:</label>
            <div class="layui-input-inline">
                <input type="text" id="account" name="account" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>登录密码:</label>
            <div class="layui-input-inline">
                <input type="password" id="password" name="password" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名:</label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>角色:</label>
            <div class="layui-input-inline">
                <select id="roleId" name="roleId" lay-filter="required" lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 100px;margin-left: 150px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="subBtn" style="margin-left: 50px">保存</button>
                <button class="layui-btn" id="cancelBtn" style="margin-left: 50px">取消</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/layui/master.js}"></script>
<script>
    layui.config({
        base: '/static/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'form', 'upload', "element"], function () {
        var $ = layui.$;
        var form = layui.form;
        var upload = layui.upload;
        $.ajax({
            type: "get",
            url: "/role/getRoleList",
            async: false,
            success: function (res) {
                var type = res.data;
                var html = "<option value=''>请选择</option>";
                $.each(type, function (k, v) {
                    html += '<option value="' + v.id + '">' + v.name + '</option>'
                });
                $("#roleId").html(html);
                form.render();
            }
        })
        upload.render({
            elem: '#uploadPic',
            url: '/file/uploadFile',
            before: function (obj) {
                obj.preview(function (index, file, result) {
                    $('#majorImg').attr('src', result);
                });
            },
            done: function (res) {
                if (res.errorCode !== "0000") {
                    return layer.msg('上传失败');
                } else {
                    $("#headPortrait").val(res.data.path);
                    form.render();
                }
            }
        });
        form.on('submit(subBtn)', function (data) {
            var field = data.field;
            if ($.trim(field.account).length === 0) {
                layer.msg("人员账号不能为空");
                return false;
            }
            if (field.password.length < 7 || field.password.length > 12) {
                layer.msg("密码格式错误，必须输入7-12位");
                return;
            }
            $.ajax({
                type: "post",
                url: "/manager/save",
                data: field,
                success: function (res) {
                    if (res.errorCode === "0000") {
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.msg("添加成功");
                    } else {
                        layer.msg(res.errorMsg);
                    }
                }
            })
        });
        $("#cancelBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })
    })
</script>
</body>
</html>
