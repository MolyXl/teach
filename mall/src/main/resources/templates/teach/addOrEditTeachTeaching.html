<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加/编辑表达</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/style/admin.css}" media="all">
</head>
<body>
<style>
    .layui-form-label {
        float: left;
        display: block;
        padding: 9px 15px;
        width: 120px;
        font-weight: 400;
        line-height: 20px;
        text-align: right
    }
</style>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 0 0 0;">
    <div>
        <input type="hidden" id="id" name="id" th:value="${id}">
        <div><h4>上半年</h4></div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>课堂教学业绩点:</label>
            <div class="layui-input-inline">
                <input type="text" id="firstTeachPoint" name="firstTeachPoint" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>上半年监考业绩点:</label>
            <div class="layui-input-inline">
                <input type="text" id="firstInspectPoint" name="firstInspectPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>上半年实践教学业绩点:</label>
            <div class="layui-input-inline">
                <input type="text" id="firstOtherPoint" name="firstOtherPoint" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>上半年合计业绩点:</label>
            <div class="layui-input-inline">
                <input type="text" id="firstTotalPoint" name="firstTotalPoint" lay-verify="required" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div><h4>下半年</h4></div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>下半年课堂教学业绩点:</label>
            <div class="layui-input-inline">
                <input type="text" id="secondTeachPoint" name="secondTeachPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>下半年监考业绩点:</label>
            <div class="layui-input-inline">
                <input type="text" id="secondInspectPoint" name="secondInspectPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>下半年实践教学业绩点:</label>
            <div class="layui-input-inline">
                <input type="text" id="secondOtherPoint" name="secondOtherPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>下半年合计业绩点:</label>
            <div class="layui-input-inline">
                <input type="text" id="secongTotalPoint" name="secongTotalPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 100px;margin-left: 150px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="subBtn" style="margin-left: 50px">保存</button>
                <button class="layui-btn" id="cancelBtn" style="margin-left: 50px">取消</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/layui/master.js}"></script>
<script>
    layui.config({
        base: '/static/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'form', 'upload', "element"], function () {
        var $ = layui.$;
        var form = layui.form;
        var firstTeachPoint = $("#firstTeachPoint").val();
        var firstInspectPoint = $("#firstInspectPoint").val();
        var firstOtherPoint = $("#firstOtherPoint").val();
        var secondTeachPoint = $("#secondTeachPoint").val();
        var secondInspectPoint = $("#secondInspectPoint").val();
        var secondOtherPoint = $("#secondOtherPoint").val();
        if (isRealNum(firstTeachPoint) && isRealNum(firstInspectPoint) && isRealNum(firstOtherPoint) &&
            isRealNum(secondTeachPoint) && isRealNum(secondInspectPoint) && isRealNum(secondOtherPoint)) {
            $("#firstTotalPoint").val(firstTeachPoint + firstInspectPoint + firstOtherPoint);
            $("#secondTotalPoint").val(secondTeachPoint + secondInspectPoint + secondOtherPoint);
        } else {
            alert("输入数据格式不正确，请重新输入");
            return;
        }
        form.on('submit(subBtn)', function (data) {
            var field = data.field;
            $.ajax({
                type: "post",
                url: "/teachTeaching/saveOrUpdate",
                data: field,
                success: function (res) {
                    if (res.errorCode === "0000") {
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.msg("添加成功");
                    } else {
                        layer.msg(res.errorMsg);
                    }
                }
            })
        });
        $("#cancelBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })

        function isRealNum(val) {
            if (val === "" || val == null) {
                return false;
            }
            if (!isNaN(val)) {
                return true;
            } else {
                return false;
            }
        }
    })
</script>
</body>
</html>
