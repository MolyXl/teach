<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加/编辑表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/style/admin.css}" media="all">
</head>
<body>
<style>
    .layui-form-label {
        float: left;
        display: block;
        padding: 9px 15px;
        width: 220px;
        font-weight: 400;
        line-height: 20px;
        text-align: right
    }
</style>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 0 0 0;">
    <div>
        <input type="hidden" id="id" name="id" th:value="${id}">
        <input type="hidden" id="status" name="status"/>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>类型:</label>
            <div class="layui-input-inline">
<!--                类型(1,教学改革项目类;2,新专业申报建设;3,安师讲坛;4,政治理论报告;5,教研成果类)-->
                <select name="type" lay-verify="required" id="type" class="layui-input" autocomplete="off">
                       <option value="">请选择</option>
                       <option value="教学改革项目类">教学改革项目类</option>
                       <option value="新专业申报建设">新专业申报建设</option>
                       <option value="安师讲坛">安师讲坛</option>
                       <option value="政治理论报告">政治理论报告</option>
                       <option value="教研成果类">教研成果类</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>本科教学工程类别:</label>
            <div class="layui-input-inline">
<!--                本科教学工程类别(1,专业综合改革试点;2,人才培养模式改革试点;3,卓越计划项目;4,专业核心课程示范群;5,精品资源共享课;7精品视频公开课;8,双语教学示范课-->
<!--                教学团队;9,大学生校外实践基地;10,实验教学示范中心;11,精品在线开放课程;12,基层教学组织;13,特色专业-->
<!--                教学研究项目;14,教学成果奖;15,虚拟仿真实验教学中心;16,无)-->
                <select name="course" lay-verify="required" id="course" class="layui-input" autocomplete="off">
                       <option value="">请选择</option>
                       <option value="专业综合改革试点">专业综合改革试点</option>
                       <option value="人才培养模式改革试点">人才培养模式改革试点</option>
                       <option value="卓越计划项目">卓越计划项目</option>
                       <option value="专业核心课程示范群">专业核心课程示范群</option>
                       <option value="精品资源共享课">精品资源共享课</option>
                       <option value="精品视频公开课">精品视频公开课</option>
                       <option value="双语教学示范课教学团队">双语教学示范课教学团队</option>
                       <option value="大学生校外实践基地">大学生校外实践基地</option>
                       <option value="实验教学示范中心">实验教学示范中心</option>
                       <option value="精品在线开放课程">精品在线开放课程</option>
                       <option value="基层教学组织">基层教学组织</option>
                       <option value="特色专业教学研究项目">特色专业教学研究项目</option>
                       <option value="教学成果奖">教学成果奖</option>
                       <option value="虚拟仿真实验教学中心">虚拟仿真实验教学中心</option>
                       <option value="无">无</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>级别:</label>
            <div class="layui-input-inline">
<!--                级别(1,国家级;2,省级;3,地厅级;4,校级)-->
                <select name="level" lay-verify="required" id="level" class="layui-input" autocomplete="off">
                       <option value="">请选择</option>
                       <option value="国家级">国家级</option>
                       <option value="省级">省级</option>
                       <option value="地厅级">地厅级</option>
                       <option value="校级">校级</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>项目名称:</label>
            <div class="layui-input-inline">
                <input type="text" id="projectName" name="projectName" lay-verify="required" autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>立项年月:</label>
            <div class="layui-input-inline">
                <input type="text" name="approvalDate" id="approvalDate" lay-verify="date" placeholder="yyyy-MM" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"/>建设周期:</label>
            <div class="layui-input-inline">
                <input type="number" id="buildPeriod" name="buildPeriod"
                       autocomplete="off"
                       class="layui-input" lay-verify="required" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"/>年度建设任务完成情况:</label>
            <div class="layui-input-inline">
<!--                年度建设任务完成情况(1,是;2,否)-->
                <select name="yearFinishStatus" lay-verify="required" id="yearFinishStatus" class="layui-input" autocomplete="off">
                       <option value="">请选择</option>
                       <option value="是">是</option>
                       <option value="否">否</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"/>项目建设情况:</label>
            <div class="layui-input-inline">
<!--                项目建设情况(1,在建;2,结项)-->
                <select name="projectBuildStatus" lay-verify="required" id="projectBuildStatus" class="layui-input" autocomplete="off">
                       <option value="">请选择</option>
                       <option value="在建">在建</option>
                       <option value="结项">结项</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"/>项目负责人:</label>
            <div class="layui-input-inline">
                <input type="text" id="chargeMan" name="chargeMan"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label"><span class="required"/>当年业绩点:</label>-->
<!--            <div class="layui-input-inline">-->
<!--                <input type="text" id="yearPoint" name="yearPoint"-->
<!--                       autocomplete="off"-->
<!--                       class="layui-input" readonly="readonly">-->
<!--            </div>-->
<!--        </div>-->
        <input type="hidden" id="yearPoint" name="yearPoint"/>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"/>本项目总业绩点:</label>
            <div class="layui-input-inline">
                <input type="number" id="projectPoint" name="projectPoint"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 100px;margin-left: 150px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="subBtn" id="submitBtn" style="margin-left: 50px">保存
                </button>
                <button class="layui-btn" lay-submit lay-filter="commitBtn" id="commitBtn" style="margin-left: 50px">
                    提交
                </button>
                <button class="layui-btn" lay-submit lay-filter="approveBtn" id="approveBtn" style="margin-left: 50px">
                    审核通过
                </button>
                <button class="layui-btn" lay-submit lay-filter="refuseBtn" id="refuseBtn" style="margin-left: 50px">
                    审核拒绝
                </button>
                <button class="layui-btn" id="cancelBtn" style="margin-left: 50px">取消</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/layui/master.js}"></script>
<script th:inline="javascript">
    var id = [[${id}]];
</script>
<script>
    layui.config({
        base: '/static/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'form', 'upload', "element",'laydate'], function () {
        var $ = layui.$;
        var form = layui.form;
        var layer = layui.layer
            ,laydate = layui.laydate;
        var storage = window.localStorage;
        var manager = JSON.parse(storage.getItem("manager"));
        //日期
        var initYear;
        laydate.render({
            elem: '#approvalDate',
            type: 'month',
            tigger: 'click',
            /* ready和change函数是为了实现选择年月时不用点确定直接关闭  */
            ready: function(date){ // 控件在打开时触发，回调返回一个参数：初始的日期时间对象
                initYear = date.year;
            },
            change: function(value, date, endDate){ // 年月日时间被切换时都会触发。回调返回三个参数，分别代表：生成的值、日期时间对象、结束的日期时间对象
                var selectYear = date.year;
                var differ = selectYear-initYear;
                if (differ == 0) {
                    if($(".layui-laydate").length){
                        $("#approvalDate").val(value);
                        $(".layui-laydate").remove();
                    }
                }
                initYear = selectYear;
            }
        });

        if (manager === null) {
            var storage = window.localStorage;
            storage.clear();
            location.href = '/';
        }

        if (manager.roleId != 1) {
            $("#approveBtn").hide();
            $("#refuseBtn").hide();
        } else {
            $("#submitBtn").hide();
            $("#commitBtn").hide();
        }
        form.on('submit(subBtn)', function (data) {
            data.field.status = 0;
            saveOrUpdate(data);
        });
        form.on('submit(commitBtn)', function (data) {
            data.field.status = 1;
            saveOrUpdate(data);
        });
        form.on('submit(approveBtn)', function (data) {
            data.field.status = 2;
            saveOrUpdate(data);
        });
        form.on('submit(refuseBtn)', function (data) {
            data.field.status = 3;
            saveOrUpdate(data);
        });

        $("#cancelBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })

        //编辑回显
        $(function () {
            if(id != '0' && id != null && id !== "" && id != undefined){
                $.ajax({
                    type: "post",
                    url: "/teachRevolution/get",
                    data: {id: id},
                    success: function (res) {
                        var data = res.data;
                        if (res.errorCode === "0000") {
                            console.log(data)
                            form.val('layuiadmin-form-useradmin',data);
                        }
                    }
                })
            }
        })

        //校验数据格式
        function saveOrUpdate(data) {
            // 周学时数
            var yearFinishStatus = $("#yearFinishStatus").val();
            if(yearFinishStatus == "是"){
                //本项目总业绩点
                var projectPoint = $("#projectPoint").val();
                //建设周期
                var buildPeriod = $("#buildPeriod").val();
                if(isRealNum(projectPoint) && isRealNum(buildPeriod)){
                    data.field.yearPoint = Number(projectPoint)/Number(buildPeriod);
                    console.log(data.field.yearPoint)
                }else{
                    layer.alert("数据格式错误");
                    return;
                }
            }

            var field = data.field;
            $.ajax({
                type: "post",
                url: "/teachRevolution/saveOrUpdate",
                data: field,
                success: function (res) {
                    if (res.errorCode === "0000") {
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.msg("保存成功");
                    } else {
                        layer.msg(res.errorMsg);
                    }
                }
            })
        }

        function isRealNum(val) {
            if (val === "" || val == null) {
                return false;
            }
            if (!isNaN(val)) {
                return true;
            } else {
                return false;
            }
        }
    })
</script>
</body>
</html>
