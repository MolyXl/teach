<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加/编辑表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/style/admin.css}" media="all">
</head>
<body>
<style>
    .layui-form-label {
        float: left;
        display: block;
        padding: 9px 15px;
        width: 220px;
        font-weight: 400;
        line-height: 20px;
        text-align: right
    }
</style>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 0 0 0;">
    <div>
        <input type="hidden" id="id" name="id" th:value="${id}">
        <input type="hidden" id="status" name="status"/>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>课程名称:</label>
                <div class="layui-input-inline">
                    <input type="text" id="courseName" name="courseName" lay-verify="required" autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>上课班级:</label>
                <div class="layui-input-inline">
                    <input type="text" id="className" name="className" lay-verify="required"
                           autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>类型:</label>
                <div class="layui-input-inline">
                    <!--                类别(1,课堂;2,课程实践;3,实验课)-->
                    <select name="type" lay-verify="required" id="type" class="layui-input" autocomplete="off">
                           <option value="">请选择</option>
                           <option value="课堂">课堂</option>
                           <option value="课程实践">课程实践</option>
                           <option value="实验课">实验课</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"/>课程类型:</label>
                <div class="layui-input-inline">
                    <!--                课程类型(1,理科专业理论课;2,文科专业理论课;3,通识教育必修理论课;4,通识教育必修大学英语课;5,理工类实验课;6,通识教育必修大学体育课;7,音乐技巧课;8,美术技巧课;9,体育技能课;10,通识教育选修课;11,外语专业课)-->
                    <select name="courseType" lay-verify="required" id="courseType" class="layui-input" autocomplete="off">
                           <option value="">请选择</option>
                           <option value="理科专业理论课">理科专业理论课</option>
                           <option value="文科专业理论课">文科专业理论课</option>
                           <option value="通识教育必修理论课">通识教育必修理论课</option>
                           <option value="通识教育必修大学英语课">通识教育必修大学英语课</option>
                           <option value="理工类实验课">理工类实验课</option>
                           <option value="通识教育必修大学体育课">通识教育必修大学体育课</option>
                           <option value="音乐技巧课">音乐技巧课</option>
                           <option value="美术技巧课">美术技巧课</option>
                           <option value="体育技能课">体育技能课</option>
                           <option value="通识教育选修课">通识教育选修课</option>
                           <option value="外语专业课">外语专业课</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>特殊课程:</label>
                <div class="layui-input-inline">
                    <!--                特殊课程(1,专科专业;2,双语课程;3,网络在线开放课;4,外语听力课;5,计算机上机课;6,无)-->
                    <select name="specialCourse" lay-verify="required" id="specialCourse" class="layui-input" autocomplete="off">
                           <option value="">请选择</option>
                           <option value="专科专业">专科专业</option>
                           <option value="双语课程">双语课程</option>
                           <option value="网络在线开放课">网络在线开放课</option>
                           <option value="外语听力课">外语听力课</option>
                           <option value="计算机上机课">计算机上机课</option>
                           <option value="无">无</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>周学时数:</label>
                <div class="layui-input-inline">
                    <input type="number" id="weekHour" name="weekHour" lay-verify="required"
                           autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"></span>上课周数:</label>
                <div class="layui-input-inline">
                    <input type="number" id="weeks" name="weeks" lay-verify="required"
                           autocomplete="off"
                           class="layui-input" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"/>原始总课时数:</label>
                <div class="layui-input-inline">
                    <input type="number" id="originalClassHour" name="originalClassHour"
                           autocomplete="off"
                           class="layui-input" lay-verify="required" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"/>逃课学生人数:</label>
                <div class="layui-input-inline">
                    <input type="number" id="studentAmount" name="studentAmount"
                           autocomplete="off"
                           class="layui-input" lay-verify="required" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"/>分班系数:</label>
                <div class="layui-input-inline">
                    <input type="text" id="classCoefficient" name="classCoefficient"
                           autocomplete="off"
                           class="layui-input" lay-verify="required" placeholder="请输入">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"/>课程系数:</label>
                <div class="layui-input-inline">
                    <input type="text" id="courseCoefficient" name="courseCoefficient"
                           autocomplete="off"
                           class="layui-input" lay-verify="required" placeholder="请输入">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"/>教学结果系数:</label>
                <div class="layui-input-inline">
                    <select name="teachResultCoefficient" lay-verify="required" id="teachResultCoefficient" class="layui-input" autocomplete="off">
                           <option value="">请选择</option>
                           <option value=0>0</option>
                           <option value=1>1</option>
                           <option value=1.05>1.05</option>
                    </select>
                </div>
            </div>
        </div>

<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label">课堂教学业绩点:</label>-->
<!--            <div class="layui-input-inline">-->
<!--                <input type="text" id="courseTeachPoing" name="courseTeachPoing"-->
<!--                       autocomplete="off"-->
<!--                       class="layui-input" readonly="readonly">-->
<!--            </div>-->
<!--        </div>-->
        <input type="hidden" id="courseTeachPoing" name="courseTeachPoing"/>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required"/>考核类型:</label>
                <div class="layui-input-inline">
                    <!--                考核类型(1,考试;2,考查;3,无)-->
                    <select name="inspectType" lay-verify="required" id="inspectType" class="layui-input" autocomplete="off">
                           <option value="">请选择</option>
                           <option value="考试">考试</option>
                           <option value="考查">考查</option>
                           <option value="无">无</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label"><span class="required">考核类型系数:</label>
                <div class="layui-input-inline">
                    <!-- 考核类型系数(1,2.5;2,1;3,0)-->
                    <select name="inspectTypeCoefficient" lay-verify="required" id="inspectTypeCoefficient" class="layui-input" autocomplete="off">
                           <option value="">请选择</option>
                           <option value=2.5>2.5</option>
                           <option value=1>1</option>
                           <option value=0>0</option>
                    </select>
                </div>
            </div>
        </div>

<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label">评卷业绩点:</label>-->
<!--            <div class="layui-input-inline">-->
<!--                <input type="text" id="markExamPoint" name="markExamPoint"-->
<!--                       autocomplete="off"-->
<!--                       class="layui-input" readonly="readonly">-->
<!--            </div>-->
<!--        </div>-->
        <input type="hidden" id="markExamPoint" name="markExamPoint"/>
        <div class="layui-form-item" style="margin-top: 100px;margin-left: 150px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="subBtn" id="submitBtn" style="margin-left: 50px">保存
                </button>
                <button class="layui-btn" lay-submit lay-filter="commitBtn" id="commitBtn" style="margin-left: 50px">
                    提交
                </button>
                <button class="layui-btn" lay-submit lay-filter="approveBtn" id="approveBtn" style="margin-left: 50px">
                    审核通过
                </button>
                <button class="layui-btn" lay-submit lay-filter="refuseBtn" id="refuseBtn" style="margin-left: 50px">
                    审核拒绝
                </button>
                <button class="layui-btn" id="cancelBtn" style="margin-left: 50px">取消</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/layui/master.js}"></script>
<script th:inline="javascript">
    var id = [[${id}]];
</script>
<script>
    layui.config({
        base: '/static/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'form', 'upload', "element"], function () {
        var $ = layui.$;
        var form = layui.form;
        var storage = window.localStorage;
        var manager = JSON.parse(storage.getItem("manager"));
        if (manager === null) {
            var storage = window.localStorage;
            storage.clear();
            location.href = '/';
        }

        if (manager.roleId != 1) {
            $("#approveBtn").hide();
            $("#refuseBtn").hide();
        } else {
            $("#submitBtn").hide();
            $("#commitBtn").hide();
        }
        form.on('submit(subBtn)', function (data) {
            data.field.status = 0;
            saveOrUpdate(data);
        });
        form.on('submit(commitBtn)', function (data) {
            data.field.status = 1;
            saveOrUpdate(data);
        });
        form.on('submit(approveBtn)', function (data) {
            data.field.status = 2;
            saveOrUpdate(data);
        });
        form.on('submit(refuseBtn)', function (data) {
            data.field.status = 3;
            saveOrUpdate(data);
        });

        $("#cancelBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })

        //编辑回显
        $(function () {
            if(id != '0' && id != null && id !== "" && id != undefined){
                $.ajax({
                    type: "post",
                    url: "/teachCourse/get",
                    data: {id: id},
                    success: function (res) {
                        var data = res.data;
                        if (res.errorCode === "0000") {
                            console.log(data)
                            form.val('layuiadmin-form-useradmin',data);
                        }
                    }
                })
            }
        })

        //校验数据格式
        function saveOrUpdate(data) {
            // 周学时数
            var weekHour = $("#weekHour").val();
            // 上课周数
            var weeks = $("#weeks").val();
            // 原始总课时数
            var originalClassHour = $("#originalClassHour").val();
            // 选课学生人数
            var studentAmount = $("#studentAmount").val();
            //分班系数
            var classCoefficient = $("#classCoefficient").val();
            // 课程系数
            var courseCoefficient = $("#courseCoefficient").val();
            // 教学结果系数
            var teachResultCoefficient = $("#teachResultCoefficient").val();
            // 考核类型系数
            var inspectTypeCoefficient = $("#inspectTypeCoefficient").val();
            if (isRealNum(weekHour) && isRealNum(weeks) && isRealNum(originalClassHour) &&
                isRealNum(studentAmount) && isRealNum(classCoefficient) && isRealNum(courseCoefficient)
                && isRealNum(teachResultCoefficient)&& isRealNum(inspectTypeCoefficient))
            {
                //课堂教学业绩点
                // $("#courseTeachPoing").html(Number(originalClassHour) * Number(classCoefficient) * Number(courseCoefficient) * Number(teachResultCoefficient));
                data.field.courseTeachPoing = Number(originalClassHour) * Number(classCoefficient) * Number(courseCoefficient) * Number(teachResultCoefficient);
                // 评卷业绩点
                // $("#markExamPoint").html(0.04 * Number(studentAmount) + Number(inspectTypeCoefficient));
                data.field.markExamPoint = 0.04 * Number(studentAmount) + Number(inspectTypeCoefficient);
            } else {
                layer.alert("输入数据格式不正确，请重新输入");
                return;
            }
            var field = data.field;
            $.ajax({
                type: "post",
                url: "/teachCourse/saveOrUpdate",
                data: field,
                success: function (res) {
                    if (res.errorCode === "0000") {
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.msg("保存成功");
                    } else {
                        layer.msg(res.errorMsg);
                    }
                }
            })
        }

        function isRealNum(val) {
            if (val === "" || val == null) {
                return false;
            }
            if (!isNaN(val)) {
                return true;
            } else {
                return false;
            }
        }
    })
</script>
</body>
</html>
