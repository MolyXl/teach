<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加/编辑表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/style/admin.css}" media="all">
</head>
<body>
<style>
    .layui-form-label {
        float: left;
        display: block;
        padding: 9px 15px;
        width: 220px;
        font-weight: 400;
        line-height: 20px;
        text-align: right
    }
</style>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 0 0 0;">
    <div>
        <input type="hidden" id="id" name="id" th:value="${id}">
        <input type="hidden" id="status" name="status"/>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>专业学科竞赛名称:</label>
            <div class="layui-input-inline">
                <input type="text" id="competitionName" name="competitionName" lay-verify="required" autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"/>指导专业学科竞赛级别:</label>
            <div class="layui-input-inline">
<!--                指导专业学科竞赛级别(1,省级;2,国家级)-->
                <select name="competitionLevel" lay-verify="required" id="competitionLevel" class="layui-input" autocomplete="off">
                       <option value="">请选择</option>
                       <option value="省级">省级</option>
                       <option value="国家级">国家级</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>指导专业学科竞赛参赛人数:</label>
            <div class="layui-input-inline">
                <input type="number" id="competitionAmount" name="competitionAmount" lay-verify="required"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>指导专业学科竞赛业绩点:</label>
            <div class="layui-input-inline">
                <input type="number" id="competitionPoint" name="competitionPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 100px;margin-left: 150px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="subBtn" id="submitBtn" style="margin-left: 50px">保存
                </button>
                <button class="layui-btn" lay-submit lay-filter="commitBtn" id="commitBtn" style="margin-left: 50px">
                    提交
                </button>
                <button class="layui-btn" lay-submit lay-filter="approveBtn" id="approveBtn" style="margin-left: 50px">
                    审核通过
                </button>
                <button class="layui-btn" lay-submit lay-filter="refuseBtn" id="refuseBtn" style="margin-left: 50px">
                    审核拒绝
                </button>
                <button class="layui-btn" id="cancelBtn" style="margin-left: 50px">取消</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/layui/master.js}"></script>
<script th:inline="javascript">
    var id = [[${id}]];
</script>
<script>
    layui.config({
        base: '/static/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'form', 'upload', "element"], function () {
        var $ = layui.$;
        var form = layui.form;
        var storage = window.localStorage;
        var manager = JSON.parse(storage.getItem("manager"));
        if (manager === null) {
            var storage = window.localStorage;
            storage.clear();
            location.href = '/';
        }

        if (manager.roleId != 1) {
            $("#approveBtn").hide();
            $("#refuseBtn").hide();
        } else {
            $("#submitBtn").hide();
            $("#commitBtn").hide();
        }
        form.on('submit(subBtn)', function (data) {
            data.field.status = 0;
            saveOrUpdate(data);
        });
        form.on('submit(commitBtn)', function (data) {
            data.field.status = 1;
            saveOrUpdate(data);
        });
        form.on('submit(approveBtn)', function (data) {
            data.field.status = 2;
            saveOrUpdate(data);
        });
        form.on('submit(refuseBtn)', function (data) {
            data.field.status = 3;
            saveOrUpdate(data);
        });

        $("#cancelBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })

        //编辑回显
        $(function () {
            if(id != '0' && id != null && id !== "" && id != undefined){
                $.ajax({
                    type: "post",
                    url: "/teachPractiseCompetition/get",
                    data: {id: id},
                    success: function (res) {
                        var data = res.data;
                        if (res.errorCode === "0000") {
                            console.log(data)
                            form.val('layuiadmin-form-useradmin',data);
                        }
                    }
                })
            }
        })

        //校验数据格式
        function saveOrUpdate(data) {
            var field = data.field;
            $.ajax({
                type: "post",
                url: "/teachPractiseCompetition/saveOrUpdate",
                data: field,
                success: function (res) {
                    if (res.errorCode === "0000") {
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.msg("保存成功");
                    } else {
                        layer.msg(res.errorMsg);
                    }
                }
            })
        }

        function isRealNum(val) {
            if (val === "" || val == null) {
                return false;
            }
            if (!isNaN(val)) {
                return true;
            } else {
                return false;
            }
        }
    })
</script>
</body>
</html>
