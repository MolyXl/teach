<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>添加/编辑表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/static/style/admin.css}" media="all">
</head>
<body>
<style>
    .layui-form-label {
        float: left;
        display: block;
        padding: 9px 15px;
        width: 220px;
        font-weight: 400;
        line-height: 20px;
        text-align: right
    }
</style>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin"
     style="padding: 20px 0 0 0;">
    <div>
        <input type="hidden" id="id" name="id" th:value="${id}">
        <input type="hidden" id="status" name="status"/>
        <div><h4>上半年</h4></div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>上半年指导毕业论文业绩点:</label>
            <div class="layui-input-inline">
                <input type="number" id="firstGraduationPoint" name="firstGraduationPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>上半年指导学年论文业绩点:</label>
            <div class="layui-input-inline">
                <input type="number" id="firstYearPoint" name="firstYearPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>上半年指导创新创业训练业绩点:</label>
            <div class="layui-input-inline">
                <input type="number" id="firstRevolutionPoint" name="firstRevolutionPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>上半年课程设计/项目课程业绩点:</label>
            <div class="layui-input-inline">
                <input type="number" id="firstCoursePoint" name="firstCoursePoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
<!--        <div class="layui-form-item">-->
<!--            <label class="layui-form-label"><span class="required"></span>上半年课程设计/项目课程业绩点:</label>-->
<!--            <div class="layui-input-inline">-->
<!--                <input type="number" id="firstPractisePoint" name="firstPractisePoint" lay-verify="required"-->
<!--                       autocomplete="off"-->
<!--                       class="layui-input" placeholder="请输入">-->
<!--            </div>-->
<!--        </div>-->
        <input type="hidden" name="firstPractisePoint" id="firstPractisePoint"/>

        <div><h4>下半年</h4></div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>下半年指导毕业论文业绩点:</label>
            <div class="layui-input-inline">
                <input type="number" id="secondGraduationPoint" name="secondGraduationPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>下半年指导学年论文业绩点:</label>
            <div class="layui-input-inline">
                <input type="number" id="secondYearPoint" name="secondYearPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>下半年指导创新创业训练业绩点:</label>
            <div class="layui-input-inline">
                <input type="number" id="secondRevolutionPoint" name="secondRevolutionPoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="required"></span>下半年课程设计/项目课程业绩点:</label>
            <div class="layui-input-inline">
                <input type="number" id="secondCoursePoint" name="secondCoursePoint" lay-verify="required"
                       autocomplete="off"
                       class="layui-input" placeholder="请输入">
            </div>
        </div>
        <!--        <div class="layui-form-item">-->
        <!--            <label class="layui-form-label"><span class="required"></span>上半年课程设计/项目课程业绩点:</label>-->
        <!--            <div class="layui-input-inline">-->
        <!--                <input type="number" id="firstPractisePoint" name="firstPractisePoint" lay-verify="required"-->
        <!--                       autocomplete="off"-->
        <!--                       class="layui-input" placeholder="请输入">-->
        <!--            </div>-->
        <!--        </div>-->
        <input type="hidden" name="secondPractisePoint" id="secondPractisePoint"/>

        <input type="hidden" name="totalPoint" id="totalPoint"/>


        <div class="layui-form-item" style="margin-top: 100px;margin-left: 150px">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="subBtn" id="submitBtn" style="margin-left: 50px">保存
                </button>
                <button class="layui-btn" lay-submit lay-filter="commitBtn" id="commitBtn" style="margin-left: 50px">
                    提交
                </button>
                <button class="layui-btn" lay-submit lay-filter="approveBtn" id="approveBtn" style="margin-left: 50px">
                    审核通过
                </button>
                <button class="layui-btn" lay-submit lay-filter="refuseBtn" id="refuseBtn" style="margin-left: 50px">
                    审核拒绝
                </button>
                <button class="layui-btn" id="cancelBtn" style="margin-left: 50px">取消</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/layui/master.js}"></script>
<script th:inline="javascript">
    var id = [[${id}]];
</script>
<script>
    layui.config({
        base: '/static/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'form', 'upload', "element"], function () {
        var $ = layui.$;
        var form = layui.form;
        var storage = window.localStorage;
        var manager = JSON.parse(storage.getItem("manager"));
        if (manager === null) {
            var storage = window.localStorage;
            storage.clear();
            location.href = '/';
        }

        if (manager.roleId != 1) {
            $("#approveBtn").hide();
            $("#refuseBtn").hide();
        } else {
            $("#submitBtn").hide();
            $("#commitBtn").hide();
        }
        form.on('submit(subBtn)', function (data) {
            data.field.status = 0;
            saveOrUpdate(data);
        });
        form.on('submit(commitBtn)', function (data) {
            data.field.status = 1;
            saveOrUpdate(data);
        });
        form.on('submit(approveBtn)', function (data) {
            data.field.status = 2;
            saveOrUpdate(data);
        });
        form.on('submit(refuseBtn)', function (data) {
            data.field.status = 3;
            saveOrUpdate(data);
        });

        $("#cancelBtn").click(function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        })

        //编辑回显
        $(function () {
            if(id != '0' && id != null && id !== "" && id != undefined){
                $.ajax({
                    type: "post",
                    url: "/teachPractiseOther/get",
                    data: {id: id},
                    success: function (res) {
                        var data = res.data;
                        if (res.errorCode === "0000") {
                            console.log(data)
                            form.val('layuiadmin-form-useradmin',data);
                        }
                    }
                })
            }
        })

        //校验数据格式
        function saveOrUpdate(data) {
            //上半年
            var firstGraduationPoint = $("#firstGraduationPoint").val();
            var firstYearPoint = $("#firstYearPoint").val();
            var firstRevolutionPoint = $("#firstRevolutionPoint").val();
            var firstCoursePoint = $("#firstCoursePoint").val();
            var firstPractisePoint;

            //下半年
            var secondGraduationPoint = $("#secondGraduationPoint").val();
            var secondYearPoint = $("#secondYearPoint").val();
            var secondRevolutionPoint = $("#secondRevolutionPoint").val();
            var secondCoursePoint = $("#secondCoursePoint").val();
            var secondPractisePoint;

            //合计
            var totalPoint;
            if(isRealNum(firstGraduationPoint) && isRealNum(firstYearPoint) && isRealNum(firstRevolutionPoint) && isRealNum(firstCoursePoint) &&
                isRealNum(secondGraduationPoint) && isRealNum(secondYearPoint) && isRealNum(secondRevolutionPoint) && isRealNum(secondCoursePoint)
            ){
                firstPractisePoint = Number(firstGraduationPoint) + Number(firstYearPoint) + Number(firstRevolutionPoint) +Number(firstCoursePoint);
                secondPractisePoint = Number(secondGraduationPoint) + Number(secondYearPoint) + Number(secondRevolutionPoint) +Number(secondCoursePoint);
                totalPoint = Number(firstPractisePoint) + Number(secondPractisePoint);
                data.field.firstPractisePoint = firstPractisePoint;
                data.field.secondPractisePoint = secondPractisePoint;
                data.field.totalPoint = totalPoint;
            }else{
                layui.alert("数据格式错误");
                return;
            }

            var field = data.field;
            $.ajax({
                type: "post",
                url: "/teachPractiseOther/saveOrUpdate",
                data: field,
                success: function (res) {
                    if (res.errorCode === "0000") {
                        window.parent.location.reload();
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.layer.msg("保存成功");
                    } else {
                        layer.msg(res.errorMsg);
                    }
                }
            })
        }

        function isRealNum(val) {
            if (val === "" || val == null) {
                return false;
            }
            if (!isNaN(val)) {
                return true;
            } else {
                return false;
            }
        }
    })
</script>
</body>
</html>
